<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>AngularJS & Firebase Web App</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body ng-controller="WelcomeCtrl">

    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="#">Home</a>
                <a class="blog-nav-item " ui-sref="addAuction">Add Auction</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>AngularJS & Firebase App</h1>
        </div>
        <p class="lead">Welcome home <b>{{username}}</b> !!</p>
    </div>

    <!--  List of Auctions-->
    <h3>Auctions</h3>
    <div class="list-group container" ng-repeat="auction in auctions">
      <a href="#" onclick="return false;" class="list-group-item active">
          <h4 class="list-group-item-heading">{{auction.title}}</h4>
          <p class="list-group-item-text">{{auction.description}} </p>
          <p class="list-group-item-text">{{auction.startDate}}</p>
          <p class="list-group-item-text">{{auction.endDate}}</p>
          <p>EMAIL ID: {{auction.emailId}}</p>
          <span class="pull-right">
            <button class="btn btn-xs btn-info" ng-click="editAuction(auction.$id)" data-target="#editModal">EDIT</button>
            <button class="btn btn-xs btn-warning">DELETE</button>
          </span>
      </a>
    </div>

<!--  pop up -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="z-index: 2000">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Update Post</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Title:</label>
                        <input type="text" class="form-control" ng-model="auctionToUpdate.title" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Description:</label>
                        <input class="form-control" ng-model="auctionToUpdate.description" id="message-text">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Start Date:</label>
                        <input type="date" class="form-control" ng-model="auctionToUpdate.startDate" id="txtEndDate">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">End Date:</label>
                        <input type="date" class="form-control" ng-model="auctionToUpdate.endDate" id="message-text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" ng-click="update()" class="btn btn-primary">Publish</button>
            </div>
        </div>
    </div>
</div>

    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>

</body>

</html>
